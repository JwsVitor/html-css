<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.retangulo{
            background-image: url('imagens/wallpaper003.jpg');
            border: 2px black;
            border-radius: 20px;
            height: 200px;
            margin: 10px;
        }
        div#re01{
            background-position: left top;
        }
        div#re02{
            background-position: center left;
        }
        div#re03{
            background-position: right bottom;
        }
        div#re04{
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="retangulo" id="re01"></div>
    <div class="retangulo" id="re02"></div>
    <div class="retangulo" id="re03"></div>
    <div class="retangulo" id="re04"></div>
</body>
</html>
